<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="q5.css" />
</head>
<body>
  <header>
    <h1>Weather App</h1>
    <input type="text" placeholder="Search city..." />
  </header>

  <main>
    <section class="weather-details">
      <div class="temp-info">
        <img src="weather-icon.png" alt="Weather Icon" class="weather-icon" />
        <div>
          <h2>28°C</h2>
          <p>Sunny</p>
        </div>
      </div>
      <div class="location-info">
        <h3>New York City</h3>
        <p>Monday, 20 May 2025</p>
      </div>
    </section>

    <section class="forecast">
      <h2>Weekly Forecast</h2>
      <div class="forecast-grid">
        <div class="day">
          <p>Mon</p>
          <img src="sunny.png" alt="Sunny" />
          <p>28°C</p>
        </div>
        <div class="day">
          <p>Tue</p>
          <img src="cloudy.png" alt="Cloudy" />
          <p>26°C</p>
        </div>
        <div class="day">
          <p>Wed</p>
          <img src="rainy.png" alt="Rainy" />
          <p>24°C</p>
        </div>
        <div class="day">
          <p>Thu</p>
          <img src="storm.png" alt="Storm" />
          <p>22°C</p>
        </div>
        <div class="day">
          <p>Fri</p>
          <img src="sunny.png" alt="Sunny" />
          <p>27°C</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Weather App. All rights reserved.</p>
  </footer>
</body>
</html>
