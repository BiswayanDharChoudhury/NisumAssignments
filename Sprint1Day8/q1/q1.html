<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="q1.css" />
</head>
<body>
  <header>
    <h1>Weather App</h1>
    <input type="text" placeholder="Search city..." />
  </header>

  <main>
    <section class="weather-details">
      <div class="temp-info">
        <img src="weather-icon.png" alt="Weather Icon" class="weather-icon" />
        <div>
          <h2>28°C</h2>
          <p>Sunny</p>
        </div>
      </div>
      <div class="location-info">
        <h3>New York City</h3>
        <p>Monday, 20 May 2025</p>
      </div>
    </section>

    <section class="forecast">
      <h2>Weekly Forecast</h2>
      <div class="forecast-grid">
        <div class="day">
          <p>Mon</p>
          <img src="sunny.png" alt="Sunny" />
          <p>28°C</p>
        </div>
        <div class="day">
          <p>Tue</p>
          <img src="cloudy.png" alt="Cloudy" />
          <p>26°C</p>
        </div>
        <div class="day">
          <p>Wed</p>
          <img src="rainy.png" alt="Rainy" />
          <p>24°C</p>
        </div>
        <div class="day">
          <p>Thu</p>
          <img src="storm.png" alt="Storm" />
          <p>22°C</p>
        </div>
        <div class="day">
          <p>Fri</p>
          <img src="sunny.png" alt="Sunny" />
          <p>27°C</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Weather App. All rights reserved.</p>
  </footer>
<script>
 
  const weatherData = {
    "Delhi": {
      temperature: "35°C",
      description: "Sunny",
      location: "Delhi, India",
      date: "Monday, 20 May 2025"
    },
    "Paris": {
      temperature: "18°C",
      description: "Cloudy",
      location: "Paris, France",
      date: "Monday, 20 May 2025"
    },
    "New York": {
      temperature: "28°C",
      description: "Sunny",
      location: "New York City",
      date: "Monday, 20 May 2025"
    },
    "Tokyo": {
      temperature: "24°C",
      description: "Rainy",
      location: "Tokyo, Japan",
      date: "Monday, 20 May 2025"
    }
  };

  const inputField = document.querySelector("header input");

  inputField.addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
      const city = inputField.value.trim();
      const data = weatherData[city];

      if (data) {
        document.querySelector(".temp-info h2").textContent = data.temperature;
        document.querySelector(".temp-info p").textContent = data.description;
        document.querySelector(".location-info h3").textContent = data.location;
        document.querySelector(".location-info p").textContent = data.date;
      } else {
        alert("Weather data not available for: " + city);
      }

      inputField.value = ""; 
    }
  });
</script>

</body>
</html>
