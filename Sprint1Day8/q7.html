<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fetch User List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #f0f0f0;
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
    }

    span {
      display: block;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>User List</h1>
  <ul id="userList"></ul>

  <script>
    fetch("https://jsonplaceholder.typicode.com/users")
      .then(response => response.json())
      .then(users => {
        const userList = document.getElementById("userList");

        users.forEach(user => {
          const listItem = document.createElement("li");
          listItem.innerHTML = `<strong>${user.name}</strong><span>${user.email}</span>`;
          userList.appendChild(listItem);
        });
      })
      .catch(error => {
        console.error("Error fetching user data:", error);
      });
  </script>

</body>
</html>
