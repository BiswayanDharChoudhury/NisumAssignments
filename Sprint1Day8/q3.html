<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>setTimeout Example</title>
</head>
<body>

  <h1>Check the console in 2 seconds...</h1>

  <script>
    setTimeout(function() {
      console.log("Hello, JavaScript!");
    }, 2000);
  </script>

</body>
</html>
