<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Animation Button</title>
  <style>
    .hover-btn {
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      background-color: #3498db; 
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease; 
    }

    .hover-btn:hover {
      background-color: #2ecc71; 
      transform: scale(1.1);      
    }
  </style>
</head>
<body>

  <button class="hover-btn">Hover Me</button>

</body>
</html>
