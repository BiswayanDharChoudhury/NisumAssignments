<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Grades Table</title>
  <style>
    table {
      width: 60%;
      margin: 40px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }

    thead {
      background-color: #2196f3;
      color: white;
    }

    tfoot {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>Math</td>
        <td>92</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>Science</td>
        <td>85</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>English</td>
        <td>88</td>
      </tr>
      <tr>
        <td>Diana</td>
        <td>History</td>
        <td>91</td>
      </tr>
      <tr>
        <td>Edward</td>
        <td>Geography</td>
        <td>87</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Average Marks</td>
        <td>88.6</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
