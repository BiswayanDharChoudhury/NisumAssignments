<!DOCTYPE html>
<html>
<head>
    <title>Servlet Method Demo</title>
</head>
<body>
    <h2>Test GET Method</h2>
    <form action="method-demo" method="get">
        Enter something: <input type="text" name="data" />
        <input type="submit" value="Submit via GET" />
    </form>

    <h2>Test POST Method</h2>
    <form action="method-demo" method="post">
        Enter something: <input type="text" name="data" />
        <input type="submit" value="Submit via POST" />
    </form>
</body>
</html>
