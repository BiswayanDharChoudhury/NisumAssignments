<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palindrome Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
    }

    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976d2;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Palindrome Checker</h2>
  <input type="text" id="inputString" placeholder="Enter a word..." />
  <br />
  <button onclick="checkPalindrome()">Check</button>

  <div id="result"></div>

  <script>
    function checkPalindrome() {
      const input = document.getElementById("inputString").value.trim().toLowerCase();
      const reversed = input.split('').reverse().join('');

      const resultDiv = document.getElementById("result");
      if (input === "") {
        resultDiv.textContent = "Please enter a word.";
      } else if (input === reversed) {
        resultDiv.textContent = `"${input}" is a palindrome.`;
      } else {
        resultDiv.textContent = `"${input}" is not a palindrome.`;
      }
    }
  </script>

</body>
</html>
