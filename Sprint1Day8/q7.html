<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Navigation Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #333;
      padding: 10px 0;
    }

    .nav-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .nav-list li {
      margin: 0 15px;
    }

    .nav-list a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 12px;
      display: block;
    }

    .nav-list a:hover {
      background-color: #555;
      border-radius: 4px;
    }

    @media screen and (max-width: 600px) {
      .nav-list {
        flex-direction: column;
        align-items: center;
      }

      .nav-list li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul class="nav-list">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

</body>
</html>
